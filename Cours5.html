## Déclaration et initialisation  
```java

```

## Conversion vers un tableau de caractères   

```java
class Main {
  public static void main(String[] args) {
    String s4= "hello world";
    int a = s3.length();
    char[] tab = new char[a];
      
    for(int i = 0; i < a;i++){
          tab[i] = s3.charAt(i);
          System.out.println(tab[i]);
    }
  }

```
## Méthodes

- Tester l egalité entre deux chaines de caractères.
- remplacer tous les caractères d une chaine de caractère par d autres.
- séparer une chaine de caractères selon un critere.

## ArrayList

### Déclaration et utilisation 

```java

import java.util.* ;
class Main{
    ArrayList<Integer> l = new ArrayList<Integer>();
    public static void main (String[]args){}
}

```

### Méthodes
   
Ce que les ArrayList font que les tableaux ne font pas :
- Ajouter une valeur.
- Supprimer une valeur selon son indice ou selon un condition.
- Lire un element.

```java

import java.util.* ;

class Main{
    ArrayList<Integer> li = new ArrayList<Integer>();
    li.add(4); //li = {4}
    li.add(2); //li = {4 , 2}
    li.remove(0); //li = {2}
    li.add(3);//li = {2,3}
    li.add(-4);//li = {2,3,-4}
    li.add(1);//li = {2,3,-4,1}
     System.out.println(li.get(0));//2
    li.removeIf(n -> (n >= 2));//li = {-4,1}
    for (int e : li){
        System.out.print(e + " ");
    }
}

```
