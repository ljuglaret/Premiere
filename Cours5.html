# Manipulation de chaînes de caracteres

## Déclaration et initialisation  
```java
String s1 = "ToTo";
```

## Conversion vers un tableau de caracteres   

```java
class Main {
  public static void main(String[] args) {
    String s4= "hello world";
    int a = s3.length();
    char[] tab = new char[a];
      
    for(int i = 0; i < a;i++){
          tab[i] = s3.charAt(i);
          System.out.println(tab[i]);
    }
  }

```
## Méthodes

- Tester l'égalité entre deux chaînes de caractères : equals
- remplacer tous les caracteres d une chaine de caractères par d'autres : replace
- séparer une chaîne de caractères selon un critère :  split


## Utilisation

```java

class Main {
  public static void main(String[] args) {
    String s1 = "toto";
    String s2 = "bob";
    String s4= "hello world";

    System.out.println(s1.equals(s2));
    System.out.println(s1.length());
    System.out.println(s1.replace("o","a"));
    System.out.println(s4.split(" ")[0]);
    System.out.println(s4.split(" ")[1]);


  }
}


```
