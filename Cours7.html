- 2 : Etablir facilement une équation de droite

```java
    public static void eqDroite(Point p1 , Point p2){
        double a = (double)(p2.y - p1.y) /  (double)(p2.x - p1.x);
        double b = p1.y - a*p1.x;

        System.out.println(a + "*x" + " + "+b );

    }

        public static void main(String[]args){

        Point p2 = new Point(5,8);

### Bibliothèque dates

Pourquoi c'est pratique ? 

Parce que les dates sont des types complexes puisque chaque mois n'a pas le même nombre de jours,
et les années bissextiles peuvent poser problème.
La bibliothèque date fournie par java pallie à ces problemes, encore faut il savoir l'utiliser.   
C'est le but de ce cours.

#### Ce que l'on peut faire :
- Récuperer la date actuelle.
- Ajouter 1 ou plusieurs mois à une date.
- Ajouter 1 ou plusieurs annees à une date.
