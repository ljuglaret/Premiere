## ArrayList

### Déclaration et utilisation 

```java

import java.util.* ;
class Main{
    ArrayList<Integer> l = new ArrayList<Integer>();
    public static void main (String[]args){}
}

```

### Méthodes
   
Ce que les ArrayList font que les tableaux ne font pas :
- Ajouter une valeur.
- Supprimer une valeur selon son indice ou selon un condition.
- Lire un element.
- Trier 
- Inverser

```java

import java.util.* ;

class Main{
    ArrayList<Integer> li = new ArrayList<Integer>();
    li.add(4); //li = {4}
    li.add(2); //li = {4 , 2}
    li.remove(0); //li = {2}
    li.add(3);//li = {2,3}
    li.add(-4);//li = {2,3,-4}
    li.add(1);//li = {2,3,-4,1}
    li.removeIf(n -> (n >= 2));//li = {-4,1}
    for (int e : li){
        System.out.print(e + " ");
    }
    Collections.reverse(li); // {1, -4}
    Collections.sort(li);//{-4 , 1}
}

```

## HashList

### Ce que c est 

Un liste de (Cles,Valeurs)  dans laquelle chaque clé est unique.
En effet si l on écrit :

```java
    paysLangue.put("Suisse", "Francais");
    paysLangue.put("Suisse", "Anglais");
    paysLangue.put("Suisse", "Allemand");


```

La seule valeur associee a Suisse est Allemand.


Seule la dernière valeur sera prise en compte, pour contourner ce problème il faut changer le type de HashMap

```java
    HashMap<String,List<String>>paysLangue  = new HashMap<String, List<String>>();
```

### Méthodes

- Vérifier si ue clé existe : containsKey
- Accéder a un élement selon sa clé: get
- Supprimer un élement selon sa clé :  remove

### Exemple    
   
```java
    HashMap<String,String>paysLangue  = new HashMap<String, String>();
```

Et pour ajouter des paires on utiliser la méthode put

```java
    paysLangue.put("France", "Francais");
    paysLangue.put("Angleterre", "Anglais");

```
Methodes containsKey et get

```java
 if (paysLangue.containsKey("France")){
        System.out.println(paysLangue.get("France"));
    }
```
